<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Character Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/char-styles.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div id="character-section" class="row mb-4">
        <div class="col-6">
            <img id="character-portrait" src="img/klukai_portrait.webp" class="character-img" alt="Character Portrait">
        </div>
        <div class="col-6">
            <h1 id="character-name">Character Name</h1>
            <h3 id="character-class">Class: <span id="class-name"></span></h3>
            <h4>Attributes, Skill Attributes & Weaknesses</h4>
            <div id="attributes" class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="attributes-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="character-sectionMV" class="row mb-4">
        <div class="row mb-3">
            <div class="col-6">
                <img id="character-imageMV" src="" class="character-img" alt="Character Image Mobile">
            </div>
            <div class="col-6">
                <h1 id="character-nameMV">Character Name</h1>
                <h3 id="class-nameMV">Class: <span id="class-name-mobile"></span></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>Attributes, Skill Attributes & Weaknesses</h4>
                <div id="attributesMV" class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Attribute</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody id="attributes-bodyMV">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="effects-info" class="row mb-4">
        <h4>Effects</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Effect</th>
                </tr>
                </thead>
                <tbody id="effects-body">
                </tbody>
            </table>
        </div>
    </div>
    <div id="skills-info" class="row g-4">
    </div>

</div>

<script>
    fetch('./data/klukai.json')
        .then(response => response.json())
        .then(data => {
            // Rellenar la sección estándar (Escritorio)
            document.getElementById('character-name').textContent = data.Name;
            document.getElementById('class-name').textContent = data.Class;
            document.getElementById('character-portrait').src = data.CharPortrait; // Imagen de escritorio

            // Rellenar atributos en la sección estándar
            const attributesBody = document.getElementById('attributes-body');
            attributesBody.innerHTML = `
                <tr><td>HP</td><td>${data.Attributes.HP}</td></tr>
                <tr><td>ATK</td><td>${data.Attributes.ATK}</td></tr>
                <tr><td>DEF</td><td>${data.Attributes.DEF}</td></tr>
                <tr><td>Stability Gauge</td><td>${data.Attributes.StabilityGauge}</td></tr>
                <tr><td>Movement Speed</td><td>${data.Attributes.MovementSpeed}</td></tr>
            `;

            // Rellenar la sección MV (Móvil)
            document.getElementById('character-nameMV').textContent = data.Name;
            // Corregir aquí para actualizar el span en lugar del h3 completo
            document.getElementById('class-name-mobile').textContent = data.Class;
            document.getElementById('character-imageMV').src = data.CharImageMV || data.CharImage; // Imagen móvil (si existe, sino usa la estándar)

            // Rellenar atributos en la sección MV
            const attributesBodyMV = document.getElementById('attributes-bodyMV');
            attributesBodyMV.innerHTML = `
                <tr><td>HP</td><td>${data.Attributes.HP}</td></tr>
                <tr><td>ATK</td><td>${data.Attributes.ATK}</td></tr>
                <tr><td>DEF</td><td>${data.Attributes.DEF}</td></tr>
                <tr><td>Stability Gauge</td><td>${data.Attributes.StabilityGauge}</td></tr>
                <tr><td>Movement Speed</td><td>${data.Attributes.MovementSpeed}</td></tr>
            `;

            // Rellenar efectos
            const effectsBody = document.getElementById('effects-body');
            effectsBody.innerHTML = `
                <tr><td>${data.Effects.Full.replace(/\n/g, '<br>')}</td></tr>
            `;

            // Rellenar habilidades (skills)
            const skillsInfo = document.getElementById('skills-info');
            const skills = [...data.Basic, ...data.Skill, ...data.Skill2, ...data.Ultimate, ...data.Passive];
            skills.forEach(skill => {
                const skillCard = `
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <img src="${skill.SkillImage || './path/to/default-skill-image.png'}" alt="Skill Image" class="skill-img">
                                ${skill.SkillName}
                            </div>
                            <div class="card-body">
                                <p>${skill.Description}</p>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Range</th>
                                                <th>Attribute 1</th>
                                                <th>Attribute 2</th>
                                                <th>Attribute 3</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>${skill.Range || '--'}</td>
                                                <td>${skill.Att1 || '--'}</td>
                                                <td>${skill.Att2 || '--'}</td>
                                                <td>${skill.Att3 || '--'}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                skillsInfo.innerHTML += skillCard;
            });
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
