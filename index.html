<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vepley</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1f24;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 573px;
            height: 963px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        .image-containerMV {
            width: 118px;
            height: 734px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        .character-img {
            position: absolute;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
        }
        .character-imgMV {
            max-width: 118px;
            max-height: 734px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        h1, h3, h4 {
            color: #ffffff;
        }
        .card-header {
            background-color: #3a3d45;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .row.g-4 {
            gap: 2rem;
        }
        .card {
            margin-bottom: 20px;
        }
        #character-sectionMV {
            display: none;
        }
        .btn-custom {
            background-color: #2c3036;
            color: #e0e0e0;
            border: 2px solid #3a3d45;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-right: 10px;
        }
        .btn-custom:hover {
            background-color: #444950;
            color: #ffffff;
            border-color: #444950;
        }
        .navbar {
            background-color: #97480b;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #97480b;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .sidebar h3 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            color: #007bff;
        }
        /* Estilos para la sección principal */
        .main-content {
            margin-left: 0;
            padding: 20px;
        }

        @media (min-width: 769px) {
            .main-content {
                margin-left: 250px; /* Igual que el ancho de la sidebar */
            }
        }

        /* Estilos opcionales para el contador */
        #countdown h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #timer h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        #timer p {
            margin: 0;
            font-size: 1rem;
            color: #cccccc;
        }

        .logo {
            max-width: 120px; /* Establece una anchura máxima adecuada */
            height: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light d-md-none">
    <div class="container-fluid d-flex align-items-center justify-content-between">
        <a class="navbar-brand" href="#">
            <img class="logo" src="./img/Logo_US.png" alt="Logo">
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarHamburger" aria-controls="navbarHamburger" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarHamburger">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Personajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Items</a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar d-none d-md-block">
    <h3><img class="logo" src="./img/Logo_US.png" alt="Logo"></h3>
    <a href="./index.html">Home</a>
    <a href="./Characters.html">Characters</a>
    <a href="#">Items</a>
</div>

<div class="main-content mt-4">
    <div class="container">

        <img src="./img/GSxXkGXWIAANIfY.jpeg" class="img-fluid" alt="Imagen de Evento">

        <div id="countdown" class="mt-3 text-center">
            <h2>Release Countdown</h2>
            <div id="timer" class="d-flex justify-content-center">
                <div class="mx-3">
                    <h3 id="days">0</h3>
                    <p>Days</p>
                </div>
                <div class="mx-3">
                    <h3 id="hours">0</h3>
                    <p>Hours</p>
                </div>
                <div class="mx-3">
                    <h3 id="minutes">0</h3>
                    <p>Minutes</p>
                </div>
                <div class="mx-3">
                    <h3 id="seconds">0</h3>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var countDownDate = new Date("Dec 5, 2024 00:00:00").getTime();
    var countdownfunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
        }
    }, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
